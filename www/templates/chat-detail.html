<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{playlist.name}}">
  <ion-content class="padding">
    <table>
      <tr align="center">
        <td><img ng-src="{{playlist.face}}" style="width: 64px; height: 64px; vertical-align:middle;"></td>
        <td>&nbsp;{{playlist.name}} | {{playlist.lastText}}</td>
      </tr>
    </table>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right"
                ng-repeat="video in playlist.videos"
                type="item-text-wrap"
                href="#/tab/chats/{{playlist.id}}/video/{{video.id}}">
        <img ng-src="{{playlist.face}}" style="width: 50px; height: 50px; vertical-align:middle;">
        {{video.title}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
